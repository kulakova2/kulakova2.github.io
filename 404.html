<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>СНТ СН №2 им. А.А. Кулакова</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --bg-hover: #f9fafb;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        h1 {
            color: var(--text);
            text-align: center;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin: 2rem auto 0;
            max-width: 420px;
            width: 100%;
            flex-grow: 1;
        }

        a.back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-light);
            padding: 0.75rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            font-weight: 500;
            background: white;
        }

        a.back-link:hover {
            background-color: var(--bg-hover);
            transform: translateY(-2px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            color: var(--primary-hover);
        }

        a.back-link svg {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
        }

        .feedback {
            text-align: center;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .feedback a {
            display: inline;
            color: var(--text-light);
            padding: 0;
            border: none;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .feedback a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .error-message {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
                height: auto;
                min-height: 100vh;
            }

            .links-container {
                padding: 1rem 0;
            }

            .links {
                max-width: 100%;
                margin: 1rem auto;
                flex-grow: 0;
            }

            .content {
                min-height: calc(100vh - 100px);
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="links-container">
            <h1>Страница не найдена</h1>
            <div class="error-message">
                Запрошенная страница не существует или была перемещена
            </div>
            
            <div class="links">
                <a href="/" class="back-link">
                    ← Перейти на главную
                </a>
            </div>

            <div class="feedback">
                Обратная связь: <a href="mailto:feedback@kulakova2.ru">email</a> / <a href="https://t.me/snt_kulakova2" target="_blank">telegram</a>
            </div>
        </div>
    </div>
</body>

</html>
